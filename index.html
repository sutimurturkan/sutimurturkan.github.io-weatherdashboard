<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/jass.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Weather Dashboard -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5 text-center">Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form-container">
            <input type="text" id="search-input" class="form-input" placeholder="Search for a city">
            <button type="search-btn" class="form-btn">Search</button>
          </form>
          <form id="clear-form" class="form-container">
            <button id="clear" class="clear-results">Clear</button>
          </form>
          
          <div class="list-group" id="search-history">
            <h3 class="mt-3">Search History:</h3>
            <ul class="list-group list-group-flush"></ul>
          </div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="current-weather"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <div id="error-message" class="error-message"></div>

    <script src="script.js"></script>
  </body>
</html>
