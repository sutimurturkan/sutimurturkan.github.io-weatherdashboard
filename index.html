<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/jass.css" />
    <title>Weather Dashboard</title>
  </head>
<body>

   <!-- Weather Dashboard -->
   <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <h1 class="display-5 text-center">Weather Dashboard</h1>
      </div>
    </div>
  
    <div class="container">
      <div class="left-column">
        <form id="search-form" class="form-container">
          <input type="text" id="search-input" class="form-input" placeholder="Search for a city">
          <button type="search-btn" class="form-btn">Search</button>
        </form>
        <form id="clear-form" class="form-container">
          <button id="clear" class="clear-results">Clear</button>
        </form>
        <ul id="search-history" class="search-history"></ul>
      </div>
      <div class="right-column">
        <div class="current-weather-container">
          <h2 class="current-weather-header">Current Weather</h2>
          <div id="current-weather" class="current-weather">
            <img id="current-weather-icon" src="" alt="Weather Icon">
            <p id="current-weather-city"></p>
            <p id="current-weather-date"></p>
            <p id="current-weather-temp"></p>
            <p id="current-weather-humidity"></p>
            <p id="current-weather-wind"></p>
          </div>
        </div>
        <div class="forecast-container">
          <h2 class="forecast-header">5-Day Forecast</h2>
          <div id="forecast" class="forecast"></div>
        </div>
      </div>
      <div id="error-message" class="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
